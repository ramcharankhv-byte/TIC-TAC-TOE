<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <!-- Landing Page -->
    <div class="landing-page">
        <h1>TIC TAC TOE</h1>
        <p>Rules:</p>
        <ul>
            <li>Player 1 (Vabringer) is X</li>
            <li>Player 2 (Howler) is O</li>
            <li>First to 3 in a row wins</li>
            <li>The score is tracked automatically</li>
        </ul>
        <button id="proceedBtn">Proceed</button>
    </div>

    <div class="msg-container hide">
        <div class="msg-box">
        <p id="msg">WINNER</p>
        <button id="newbtn">NEW GAME</button>
        </div>
    </div>
<main class="hide">
        <h1 class="MAINHEADING">TIC TAC TOE</h1>
         <!-- Turn indicator on the left -->
        <div class="scoreboard">
    <div class="player">
        <span class="player-name">Vabringer (X)</span>:
        <span id="score1">0</span>
    </div>
    <div class="player">
        <span class="player-name">Howler (O)</span>:
        <span id="score2">0</span>
    </div>
</div>

       <div  class="board">
       <div class="turn-indicator">
        Turn: <span id="turn">X</span>
       </div>

       <div class="container">
    <!-- Game board -->
    <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
</div>
</div>
<div class="buttons">
        <button id="reset">RESET</button>
        <button id="resetScores">RESET SCORES</button>
    </div>
        <script src="script.js"></script>
</main>
</body>
</html>
